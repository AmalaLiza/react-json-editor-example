machine:
  python:
    version: 2.7.3
  node:
    version: 0.12.0


dependencies:
  pre:
    - pip install awsebcli
    - git submodule update --init --recursive
  override:
    - npm install
    - cd vendor/react-json-editor && npm install
  post:
    - cd vendor/react-json-editor && node_modules/.bin/webpack
    - node_modules/.bin/webpack
